        <header>
        	Tic Tac Toe Dog x Cat
        </header>
        <div id="choose-animal">
        	
        	<h4>Escolha seu animalzinho favorito</h4>
        	
        	<ul>
        		<li class="select-char" id="dog">Dog X</li>
        		<li class="select-char" id="cat">Cat O</li>
        	</ul>
        	
        	<input type="button" class="confirm" id="start-game" value="iniciar" />
        	
        </div>
        
        <div id="play-game">
        	<div id="board">
        		<table class="board-game">
        			<tbody>
        				<tr class="line-one">
        					<td class="cel-game" id="cel-one"></td>
        					<td class="cel-game" id="cel-two"></td>
        					<td class="cel-game" id="cel-three"></td>
        				</tr>
        				<tr class="line-two">
        					<td class="cel-game" id="cel-four"></td>
        					<td class="cel-game" id="cel-five"></td>
        					<td class="cel-game" id="cel-six"></td>
        				</tr>
        				<tr class="line-three">
        					<td class="cel-game" id="cel-seven"></td>
        					<td class="cel-game" id="cel-eight"></td>
        					<td class="cel-game" id="cel-nine"></td>
        				</tr>
        			</tbody>
        		</table>
        	</div>
        </div>
